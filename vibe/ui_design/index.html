<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商 APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF3B30',
                        secondary: '#FF8A80'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="w-[375px] min-h-[762px] mx-auto relative bg-white">
        <nav class="fixed top-0 w-full bg-primary text-white px-4 py-3 flex items-center justify-between z-50">
            <div class="font-['Pacifico'] text-xl">logo</div>
            <div class="flex items-center space-x-3">
                <button class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-search text-lg"></i>
                </button>
                <button class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-bell text-lg"></i>
                </button>
            </div>
        </nav>

        <div class="pt-[56px] pb-[60px]">
            <div class="relative w-full h-[160px] overflow-hidden">
                <img src="https://ai-public.mastergo.com/ai/img_res/b3751b56709ad279df44bfa520bacda7.jpg" 
                     class="w-full h-full object-cover" alt="Banner">
            </div>

            <div class="grid grid-cols-5 gap-2 px-4 py-6">
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/176b8915648fa8cc90d7098500f6c35b.jpg" class="w-full h-full object-cover" alt="特惠">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap">特惠专区</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/a0648e1c67684720204ecf3a17ebdaaf.jpg" class="w-full h-full object-cover" alt="新品">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap">新品上市</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/0d09da19d8586f0b63da3e7469ff74ed.jpg" class="w-full h-full object-cover" alt="品牌">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap">品牌精选</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/5b1364e5007bd4b5c853d718a8d3a1eb.jpg" class="w-full h-full object-cover" alt="限时">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap">限时抢购</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-[64px] h-[64px] rounded-full overflow-hidden mb-2">
                        <img src="https://ai-public.mastergo.com/ai/img_res/c417fdbff685e6c2176a72cfd681e6b1.jpg" class="w-full h-full object-cover" alt="优惠券">
                    </div>
                    <span class="text-xs text-gray-600 whitespace-nowrap">优惠券</span>
                </div>
            </div>

            <div class="px-4">
                <h2 class="text-lg font-medium mb-4">热门推荐</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <div class="w-full h-[160px] overflow-hidden">
                            <img src="https://ai-public.mastergo.com/ai/img_res/f4fba0fba56c01884c0d82aedc0200fb.jpg" class="w-full h-full object-cover" alt="商品">
                        </div>
                        <div class="p-2">
                            <p class="text-sm text-gray-800 mb-1">轻奢真皮女包</p>
                            <p class="text-xs text-gray-500 mb-2">优雅设计 | 头层牛皮</p>
                            <div class="flex items-center justify-between">
                                <span class="text-primary text-sm font-medium">¥ 1,299</span>
                                <span class="text-xs text-gray-400">已售 2,156</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <div class="w-full h-[160px] overflow-hidden">
                            <img src="https://ai-public.mastergo.com/ai/img_res/b906ca33a5290b166dba9ad1947ff3a5.jpg" class="w-full h-full object-cover" alt="商品">
                        </div>
                        <div class="p-2">
                            <p class="text-sm text-gray-800 mb-1">无线降噪耳机</p>
                            <p class="text-xs text-gray-500 mb-2">主动降噪 | 40小时续航</p>
                            <div class="flex items-center justify-between">
                                <span class="text-primary text-sm font-medium">¥ 899</span>
                                <span class="text-xs text-gray-400">已售 3,421</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 w-full bg-white border-t border-gray-100 px-2 py-1 grid grid-cols-5 gap-1">
            <button class="flex flex-col items-center justify-center py-1 text-primary">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </button>
            <button class="flex flex-col items-center justify-center py-1 text-gray-400">
                <i class="fas fa-play-circle text-xl mb-1"></i>
                <span class="text-xs">视频</span>
            </button>
            <button class="flex flex-col items-center justify-center py-1 text-gray-400">
                <i class="fas fa-comment text-xl mb-1"></i>
                <span class="text-xs">消息</span>
            </button>
            <button class="flex flex-col items-center justify-center py-1 text-gray-400">
                <i class="fas fa-shopping-cart text-xl mb-1"></i>
                <span class="text-xs">购物</span>
            </button>
            <button class="flex flex-col items-center justify-center py-1 text-gray-400">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
