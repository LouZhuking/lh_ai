<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 异步任务
    // fetch 网络请求  then
    // es6 的 Promise  异步变同步的解决方案
    // 先是打印333,再打印p,打印222最后再打印‘1111’
    // Promise 构造函数传递的默认参数 resolve reject
    const p = new Promise((resolve, reject) => { // 同步
      console.log('333');  // 立即执行
      setTimeout(() => {  // 定时器的注册
        console.log('222');
        resolve();
      }, 10)
    })
    // Promise 实例 prototype 上有一个then 方法
    console.log(p);
    p.then(() => {
      console.log('1111');
    })

    // then 

  </script>
</body>

</html>
