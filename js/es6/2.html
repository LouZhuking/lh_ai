<html lang="en">

  <title>Document</title>
</head>
<body>
  <ul id="friends"></ul>
  <script>
// JSON 数组
// 数据
    const friends = [
        {name: 'LH', hometown:'抚州'},
        {name: 'WXZ', hometown:'上饶'},
        {name: 'LFZ', hometown:'赣州'},
    ]
    // DOM 编程
    const ul = document.getElementById('friends')
    // 如果不需要index, for of 更语义化
    // for (let friend of friends){
    //   ul.innerHTML += `
    //   <li>
    //     ${friend.name} -
    //     <i>${friend.hometown}</i>
    //   </li>
      
    //   `
    // }
    // es6 forEach 升级版
    // 迭代器
  ul.innerHTML = friends.map(friend=>`
      <li>
      ${friend.name} -
      <i>${friend.hometown}</i>
      </li>`
    ).join('') // 数组转字符串
  </script>
</body>
