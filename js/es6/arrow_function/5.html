<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = {
        name: "小公主",
        fn: function (a, b) {
          console.log(this.name);
          console.log(a, b);
        },
      };
      // a.fn(1, 2);
      const b = a.fn; // b成为了全局的变量
      // 函数对象原型上的方法
      // 指定this的指向
      b.call(a, 1, 2);
      b.apply(a, [1, 2]); // 两个效果一样
      // 延迟执行 bind生成的函数在运行的时候this是被指定了
      const func2 = b.bind(a, 1, 2);
      func2();
    </script>
  </body>
</html>
