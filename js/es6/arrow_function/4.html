<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call apply bind 霸道一些，指定函数内部的this</title>
  </head>
  <body>
    <script>
      var a = {
        name: "wyw",
        func1: function () {
          console.log(this.name);
        },
        func2: function () {
          setTimeout(
            function () {
              // 假如this 可以被指定？
              this.func1();
            }.apply(a),
            1000
          ); // 内部的this指向被强制指向了a
        },
        // func2: function () {
        //   console.log(this);
        //   // 作用域链
        //   setTimeout(() => {
        //     // 没有this , arguments 都没有
        //     this.func1();
        //   }, 1000);
        // },
        // func2: function () {
        //   var that = this;
        //   setTimeout(function () {
        //     // console.log(this); // this指向的window
        //     that.func1();
        //   }, 1000);
        // },
      };
      a.func2();
    </script>
  </body>
</html>
