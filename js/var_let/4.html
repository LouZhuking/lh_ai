<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    "use strict"; // 严格模式
    // this 是函数运行后的 指针对象
    var name = "windowsName";
    var a = {
      name: '娄老板',
      fn: function () {
        console.log(this); // 函数的调用 普通函数被调用
        console.log(this.name);
      }
    }
    a.fn();  // 对象的方法调用，指向对象 (调用者)
    var b = a.fn; // 函数的赋值
    b(); // 严格模式下 普通函数被调用，指向window
  </script>
</body>

</html>
