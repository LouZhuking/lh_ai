<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数中的this</title>
</head>

<body>
  <script>
    var name = "windowsName"; // 变量提升
    var a = {
      name: "Tony",
      func1: function () {
        console.log(this.name); // Tony
      },
      func2: function () {
        // this -> a  
        setTimeout(() => {
          // 箭头函数 没有this 该省都省
          this.func1() // Tony
        }, 1000)
      }
    }
    a.func2()
  </script>
</body>

</html>
