<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数中的this</title>
</head>

<body>
  <script>
    var name = "windowsName"; // 变量提升
    var a = {
      name: "Tony",
      func1: function () {
        console.log(this.name); // Tony
      },
      func2: function () {
        // this -> a  
        setTimeout(() => {
          // 箭头函数 没有this 该省都省
          // 如果是function() 匿名函数的话 
          this.func1() // Tony
        }, 1000)
        // setTimeout(function() => {
        //   // 箭头函数 没有this 该省都省
        //   // 如果是function() 匿名函数的话 作为普通函数被调用
        //   所以这里的this 会指向全局(window) 而window上并没有就会产生报错 undefined
        //   不仅是没有this 而且是直接报错
        //   this.func1() // Tony
        // }, 1000)
      }
    }
    a.func2()
  </script>
</body>

</html>
