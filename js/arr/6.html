<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arr.entires()</title>
</head>
<body>
  
  <script>
    const arr = [1,2,3];
    for (const item of arr.entries()){
      console.log(item);
      // 每一项都是数组， 第一项是key, 第二项是value
    }
    console.log(arr.entries());
  </script>
</body>
</html>
