<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 块级作用域
    // 循环 10 次，每秒输出一个数字
    for (let i = 0; i < 10; i++) {
      setTimeout(function () {
        console.log(i)
      }, 1000)
    }
  </script>
</body>

</html>
