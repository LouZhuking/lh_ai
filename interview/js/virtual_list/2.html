<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="container"></ul>
  <script>
    let ul = document.getElementById("container");
    let total = 100000;
    let once = 20; // 每次20条
    let page = total / once;
    let index = 0;

    function loop(curTotal, curIndex) {
      // 检查当前剩余数据量是否小于等于0
      if (curTotal <= 0) {
        // 如果数据已处理完毕，返回false结束递归
        return false
      }
      // 计算本次需要处理的数据量，取剩余数据量和单次处理量的较小值
      let pageCount = Math.min(curTotal, once);
      // 使用setTimeout创建宏任务，实现异步分批渲染
      setTimeout(() => {
        // 循环创建并添加当前批次的所有列表项
        for (let i = 0; i < pageCount; i++) {
          // 创建新的li元素
          let li = document.createElement('li');
          // 设置li元素的文本内容：索引 + 随机数
          li.innerText = curIndex + i + ":" + (Math.random() * total);
          // 将li元素添加到ul容器中
          ul.appendChild(li);
        }
        // 递归调用loop函数处理剩余数据
        loop(curTotal - pageCount, curIndex + pageCount)
      }, 0) // 延迟时间为0，表示尽快执行（下一个事件循环）
    }
    loop(total, index)
  </script>
</body>

</html>
