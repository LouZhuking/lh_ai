<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hulk</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388E3C;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">改变背景颜色</div>
    <div class="description">点击下方按钮将当前页面背景色为绿色</div>
    <button id="changeColor">改变背景颜色</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
